<div class="background">
  <div class="messages-list-container">
    <div class="bubble-container">
      <div #scrollable class="scrollable">
        <ng-container *ngIf="chat">
          <ng-container *ngFor="let message of chat.chat">
            <app-message-bubble [message]="message"></app-message-bubble>
          </ng-container>
        </ng-container>
        <mat-spinner diameter="24" color="warn" *ngIf="sending"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="message-send mat-elevation-z8">
    <mat-form-field class="full-width">
      <input [(ngModel)]="text" type="text" matInput placeholder="Write a message" (keypress)="saveMessage($event)">
      <mat-icon matSuffix (click)="showEmoji =!showEmoji">sentiment_satisfied_alt</mat-icon>
    </mat-form-field>
    <div *ngIf="showEmoji">
      <button id="emojiButton" *ngFor="let emoji of emojis" (click)="addToText(emoji,$event)" >{{emoji}}</button>
    </div>
  </div>
</div>
